<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">what do you think about Answer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect02">
                            <option selected>Select Answer</option>
                            <option value="1">Best Friend</option>
                            <option value="2">Love</option>
                            <option value="1">Friend</option>
                            <option value="1">Friend but I don't want to continue</option>
                            <option value="1">I don't know him</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="constract()" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">Friends<span>Finder</span></div>
    </nav>
    <div class="showAlert"></div>
    <div class="container my-4">
        <h3>Find Your Best Friends</h3>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="entername"
                style="height: 100px"></textarea>
            <label for="entername">Enter Your Name</label>
        </div>
        <div class="agreebtn">
            <button onclick="showFriend()" class="btn btn-success my-2">Find Friend</button>
        </div>
    </div>
    <div class="container">
        <div class="gallery">
            <div class="gimg">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
